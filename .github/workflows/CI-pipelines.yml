
name: Java CI-pipelines

on:
  pull_request:
  push:
    branches: [ develop, main, master ]
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Clone git repo
      uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
